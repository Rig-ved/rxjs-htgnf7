<!DOCTYPE html>

<html lang="en">
  <head> </head>

  <body>
    <div>
      <p class="ml-5">See here 1 polling</p>
      <button class="green" id="start">Start</button>
      <button class="green" id="stop">Stop</button>
    </div>
    

<div id="app">
<div id="loading-overlay">
<h1>Loading</h1>
</div>
  <div class="calculator-wrapper">
    <h2>Mortgage Calculator</h2>
    <div class="form-wrapper">
      <label for="loanAmount"> Mortgage Amount ($) </label>
      <input type="number" name="loanAmount" id="loanAmount" />
    </div>

    <div class="form-wrapper">
      <label for="interest"> Interest Rate (%) </label>
      <input type="number" name="interest" id="interest" />
    </div>

    <div class="form-wrapper">
      <label for="loanLength">Mortgage Length</label>
      <div>
        <input
          type="radio"
          name="loanLength"
          class="loanLength"
          value="180"
        />
        15 yr
        <input
          type="radio"
          name="loanLength"
          class="loanLength"
          value="360"
        />
        30 yr
      </div>
    </div>
    <div>
      Your expected monthly payment is: $<strong id="expected"></strong>
    </div>
  </div>
</div>
</html>


  </body>
</html>
